<!DOCTYPE html>
<html>
<head>
    <title>Update Record</title>
</head>
<body bgcolor="yellow"  align="center">
    <h1>Update Record</h1>
    <form action="/update" method="POST">
        <table align="center" celpadding="4" cellspacing="4">
        <tbody>
        <tr>
        <td><label for="emailid">E-Mail ID:</label></td>
        <td><input type="text" name="emailid" id="emailid" required></td>
        </tr>
        <tr>
        <td><label for="address">New Address:</label></td>
        <td><input type="text" name="address" id="address" required></td>
        </tr>
        <tr>
            <td><label for="pincode">new Pincode:</label></td>
            <td><input type="text" name="pincode" id="pincode" required></td>
            </tr>
        <tr>
        <td><label for="phno">New Phone Number:</label></td>
        <td><input type="text" name="phno" id="phno" required></td>
        </tr>
    </tbody>
    </table>
    <br><button type="submit">Update Record</button>
    </form>
</body>
</html>
